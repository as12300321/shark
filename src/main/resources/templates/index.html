<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>黑椒鲨鱼学习记录</title>
    <style>
        #mytime {
            background: #bbb;
            color: #fff;
            display: block;
        }

        .wrapper {
            text-align: center;
            width: 60%;
            margin: 250px auto;
        }
    </style>
</head>
<body>
<h1 th:text="|Hello ${name}|"></h1>
<div>
<h3 style="align-content: center">黑椒鲨鱼个人计时器测试1版本</h3>
</div>
<p>今日已学习：</p>
<div class="wrapper">
    <h1 id=mytime style="color: black">显示时间</h1>
    <!-- <input id="mytime" type="text" name="" value="显示时间"> -->
    <button id="stop" name="button" onclick="stop()">stop</button>
    <button id="start" name="button" onclick="start()">start</button>
    <button id="reset" name="button" onclick="reset()">reset</button>
</div>
<br><a>昨日学习时长：</a>
<p>null</p>
</br>

<br><a>本周合计：</a>
<p>null</p>
</br>
</div>


</body>
<script type="text/javascript">
    var h = m = s = ms = 0;  //定义时，分，秒，毫秒并初始化为0；
    var time = 0;

    function timer() {   //定义计时函数
        ms = ms + 6 0;         //毫秒
        if (ms >= 1000) {
            ms = 0;
            s = s + 1;         //秒
        }
        if (s >= 60) {
            s = 0;
            m = m + 1;        //分钟
        }
        if (m >= 60) {
            m = 0;
            h = h + 1;        //小时
        }
        str = toDub(h) + "时" + toDub(m) + "分" + toDub(s) + "秒";
        mytime = document.getElementById('mytime');
        mytime.innerHTML = str;
    }

    function reset() {  //重置
        clearInterval(time);
        h = m = s = ms = 0;
        document.getElementById('mytime').innerHTML = "00时00分00秒";
    }

    function start() {  //开始
        time = setInterval(timer, 50);
    }

    function stop() {  //暂停
        clearInterval(time);
    }

    function toDub(n) {  //补0操作
        if (n < 10) {
            return "0" + n;
        } else {
            return "" + n;
        }
    }

    function toDubms(n) {  //给毫秒补0操作
        if (n < 10) {
            return "00" + n;
        } else {
            return "0" + n;
        }

    }</script>
</html>
