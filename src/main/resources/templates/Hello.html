<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--拼接字符串使用双|包括-->
<h1 th:text="|Hello ${name}|"></h1>
<!--遍历->
<ul th:each="str:${strList}">
  <li th:text="${str}"></li>
</ul>
<!--判断-->
<div th:if="${show}">可见</div>
</body>
</html>
